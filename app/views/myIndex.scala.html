@(posts: List[Post])

<!DOCTYPE html>

<html>
 <head>
 	<title>Admin Index</title>
 	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/tech.css")">
 </head>
 <body>
 	<p class = "text-center"><a href="/">Home</a></p>
 	<h1>Admin Index</h1>
 	<p>    
    @for(post <- posts){
    	
    	<ul>
    		<li>
    		<p>@post.id @post.title @post.content <a href="/post/edit/@post.id">edit</a>
               		  					          <a href="/post/delete/@post.id">delete</a>
            </p> 
            </li>
    	
    	</ul>
    	
    }
    </p>
    <p class = "text-center"><a href="/post/new">New Post</a></p>
 	
 </body
</html>
